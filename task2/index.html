<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <input type="radio" id="sizeS" name="size" value="S" />
        <label for="sizeS">Size S</label>
        <input type="radio" id="sizeM" name="size" value="M" />
        <label for="sizeM">Size M</label>
        <input type="radio" id="sizeL" name="size" value="L" />
        <label for="sizeL">Size L</label>
      </div>
      <div>
        <input type="radio" id="color1" name="color" value="1" />
        <label for="color1">Color 1</label>
        <input type="radio" id="color2" name="color" value="2" />
        <label for="color2">Color 2</label>
        <input type="radio" id="color3" name="color" value="3" />
        <label for="color3">Color 3</label>
        <input type="radio" id="color4" name="color" value="4" />
        <label for="color4">Color 4</label>
        <input type="radio" id="color5" name="color" value="5" />
        <label for="color5">Color 5</label>
      </div>
      <div>
        <select multiple="multiple" name="manufactura" id="manufactura">
          <option>aaa</option>
          <option>b&c</option>
          <option>ddd</option>
          <option>eee</option>
        </select>
      </div>
      <div>
        <input type="checkbox" id="sale" name="sale" /><label for="sale"
          >Распродажа</label
        >
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
